<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link 
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tearz Game</title>
    <link rel="icon" href="icon2.png"
</head>
<body>
    <!--divzao-->
    <div style="position: relative; display: inline-block;">
        <!--divzinho-->
            <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;
             margin-top: 1% ;">
            <!--Player Health-->
            <div style="
            position: relative; border-top: 4px solid white; width: 100%;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            display: flex; justify-content: flex-end; ">
            <div  style="background-color: rgb(220 38 38); height: 30px; width: 100%;"></div>
            <div id="playerHealth" style="position: absolute; background-color:rgb(22 163 74); top:0; bottom: 0; right: 0; width: 100%;"></div>   
            
    
        </div> 
        <h1 id="namep1">Toyotomi</h1>
            
            <!--Timer-->
            <div id="timer" style="background-color: black; height: 45px; width: 100px; flex-shrink: 0; display: flex;
            align-items: center; justify-content: center; color: white; border: 4px solid white">
            60
            </div>
            <!--Enemy Health-->
            <div style="position: relative; border-top: 4px solid white;  
            border-right: 4px solid white;
            border-bottom: 4px solid white;
            width: 100%">
            <div  style="background-color: rgb(220 38 38); height: 30px;"></div>
            <div id="enemyHealth" style="
            position: absolute; background-color:rgb(22 163 74); 
            top:0; left:0; bottom: 0; right: 0; "></div>   
        </div> 
            <div></div>
            <h1 id="namep2">Kenji</h1>
        </div>
        <div id="displayText" style="position: absolute; color:white; display: none; align-items: center; justify-content: center;
        top: 0; bottom:0; left: 0; right: 0;">Draw</div>
        <div id="menu">
            <h1 id="title">Menu</h1>
            <div id="bts">
            <button id="startBtn" class="bts" onclick="startGame()">Start</button>
            <button id="reiniBtn" class="bts" onclick="reiniciar()">Reiniciar</button>
            <button id="optionBtn" class="bts" onclick="inst()">Instruções </button>

        </div>
      
        </div>
        <div id="inst">
            <h1 class="title1">Instruções</h1>
            <div id="navcentr">
            <div id="instnavp1">
            <h2 class="title2">Player 1</h2>
            <h3 class="title3">Movimentos:</h3>
            <img src="./img/inst/mov.png" class="imgsinst" id="imgmov">
            <h3 class="title3">Pulo:</h3>
            <img src="./img/inst/jumpw.png" class="imgsinst">
            <h3 class="title3">Attack:</h3>
            <img src="./img/inst/attacks.png" class="imgsinst">
        </div>
        <div id="instnavp2">
            <h2 class="title2">Player 2</h2>
            <h3 class="title3">Movimentos:</h3>
            <img src="./img/inst/movement.png" class="imgsinst" id="imgmov">
            <h3 class="title3">Pulo:</h3>
            <img src="./img/inst/jump2.png" class="imgsinst">
            <h3 class="title3">Attack:</h3>
            <img src="./img/inst/attack2.png" class="imgsinst"><br>
             </div>
            </div>
        <button onclick="backMenu()" class="bts" id="btnback">Voltar</button>


        </div>
       <canvas></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"

 crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</div>
</body>
</html>
